<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    img{
        width: 300px;
        height: 300px;
    }
</style>
<body id="main">
<img id="img1" onclick="changeImage(1)" src="anh1.jpg" alt="1">
<img id="img2" onclick="changeImage(2)" src="anh2.jpg" alt="2">
<img id="img3" onclick="changeImage(3)" src="anh3.jpg" alt="3">

<script>
    function changeImage(id){
        let img = document.getElementById("img"+id);
        let index = +img.alt;

        index<5?index++:index=1;

        img.src = "anh"+index+".jpg";
        img.alt = index;
        checkWin();
    }
    function checkWin(){
        let img1 = document.getElementById("img1");
        let img2 = document.getElementById("img2");
        let img3 = document.getElementById("img3");
        if (img1.alt === img2.alt && img2.alt === img3.alt){
            alert("Xong nhe ban!");
        }
    }
</script>
</body>
</html>
